<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إضافة كتاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">نظام القراءة</a>
            <div>
                <a class="btn btn-light btn-sm" href="index.html">الرئيسية</a>
                <button id="logoutBtn2" class="btn btn-secondary btn-sm">خروج</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-3">تعديل الكتاب  </h3>
            <form id="editForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">اسم الكتاب</label>
                        <input id="name" type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">اسم المؤلف</label>
                        <input id="author" type="text" name="author" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">سنة الإصدار</label>
                        <input id="publication_year" type="number" name="publication_year" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">عدد الصفحات</label>
                        <input id="pages_total" type="number" name="pages_total" class="form-control" required>
                    </div>
                     <div class="col-md-4">
                        <label class="form-label"> عدد الصفحات التي تم قرأتها</label>
                        <input id="pages_read" type="number" name="pages_read" class="form-control" required>
                    </div>
                     <div class="col-12">
                        <label class="form-label">وصف الكتاب</label>
                       <textarea id="description" name="description" class="form-control" rows="6"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">الفئة (Category)</label>
                        <select id="category_id" name="category_id" class="form-select" required>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">حالة القراءة</label>
                        <select id="status" name="status" class="form-select" required>
                            <option value="">اختر الحالة</option>
                            <option>مكتمل</option>
                            <option>قيد القراءة</option>
                            <option>أريد قراءته</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">ملاحظات</label>
                        <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label"> عنوان صورة الغلاف</label>
                        <input id="img" type="text" name="img" class="form-control" >
                    </div>
                    

                    <div class="col-12 text-center mt-3">
                        <button class="btn btn-success px-4" type="submit">تعديل</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/main_auth.js"></script>
</body>

</html>
