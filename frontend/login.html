<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
        <div class="card p-4 shadow-sm" style="max-width:420px; width:100%">
            <h4 class="mb-3 text-center">تسجيل الدخول</h4>
            <form id="loginForm">
                <div class="mb-2">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input id="loginEmail" name="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">كلمة المرور</label>
                    <input id="loginPass" type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">دخول</button>
                    <a href="register.html" class="btn btn-outline-secondary">إنشاء حساب جديد</a>
                </div>
                <div id="loginMsg" class="mt-2 text-danger"></div>
            </form>
        </div>
    </div>

    <script src="./assets/js/auth.js"></script>
</body>

</html>
