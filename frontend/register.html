<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
        <div class="card p-4 shadow-sm" style="max-width:520px; width:100%">
            <h4 class="mb-3 text-center">إنشاء حساب</h4>
            <form id="registerForm">
                <div class="row g-2">
                    <div class="col-12">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input  type="email" name="email" class="form-control" required>
                        <div id="email" class="mt-2 text-danger"></div>

                    </div>
                     <div class="col-12">
                        <label class="form-label">الاسم</label>
                        <input id="name" type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">كلمة المرور</label>
                        <input id="password" name="password" type="password" class="form-control" minlength="6" required>
                        <div id="weekPass" class="mt-2 text-danger"></div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <input id="repeatPass" name="repeatPass" type="password" class="form-control" minlength="6" required>
                        <div id="matchPass" class="mt-2 text-danger"> </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success" type="submit">تسجيل</button>
                    <a href="login.html" class="btn btn-outline-secondary">لديك حساب؟ دخول</a>
                </div>
                <div id="error" class="mt-2 text-danger"></div>
            </form>
        </div>
    </div>

    <script src="./assets/js/auth.js"></script>
</body>

</html>
